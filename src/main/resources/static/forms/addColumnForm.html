
<form class="form-horizontal" id="addColumnForm">

	<!-- ID CHANGESET -->
  <div class="form-group">
    <label for="id_changeset" class="col-sm-2 control-label">ID ChangeSet</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="id_changeset" id="id_changeset" placeholder="id changeset">
    </div>
  </div>
  <!-- END ID CHANGESET -->
  
  <!-- AUTHOR -->
  <div class="form-group">
    <label for="author" class="col-sm-2 control-label">Author</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="author" id="author" placeholder="Author">
    </div>
  </div>
  <!-- END AUTHOR -->

  <!-- SCHEMA NAME -->
  <div class="form-group">
    <label for="schema_name" class="col-sm-2 control-label">Schema Name</label>
    <div class="col-sm-10">
      <select class="form-control" id="schema_name" name="schema_name" onchange="loadTableOption('schema_name', 'table_name', null);">
      	<option value=""  selected > -- select an option -- </option>
	  </select>
    </div>
  </div>
  <!-- END SCHEMA NAME -->
  
  <!-- TABLE NAME-->
  <div class="form-group">
    <label for="table_name" class="col-sm-2 control-label">Table Name</label>
    <div class="col-sm-10">
      <select disabled class="form-control" id="table_name" name="table_name">
      	<option value=""  selected> -- select an option -- </option>
	  </select>
    </div>
  </div>
  <!-- END TABLE NAME -->
  
  <div class="form-group">
    <label for="column_name" class="col-sm-2 control-label">Column Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="column_name" name="column_name" placeholder="column name">
    </div>
  </div>
  
  <div class="form-group">
    <label for="column_type" class="col-sm-2 control-label">Column Type</label>
    <div class="col-sm-10">
      <select class="form-control" name="column_type" id="column_type">
      	<option value="BIT(1)">BIT(1)</option>
      	<option value="TINYINT">TINYINT</option>
  		<option value="INT">INT</option>
  		<option value="MEDIUMINT">MEDIUMINT</option>
  		<option value="BIGINT">BIGINT</option>
  		<option value="FLOAT">FLOAT</option>
  		<option value="DOUBLE">DOUBLE</option>
  		<option value="DECIMAL">DECIMAL</option>
  		<option value="NUMERIC">NUMERIC</option>
  		<option value="LONGBLOB">LONGBLOB</option>
  		<option value="DATETIME">DATETIME</option>
  		<option value="TIME">TIME</option>
  		<option value="TIMESTAMP">TIMESTAMP</option>
  		<option value="DATE">DATE</option>
  		<option value="CHAR">CHAR</option>
  		<option value="VARCHAR(255)">VARCHAR(255)</option>
	  </select>
    </div>
  </div>
  
  <div class="form-group">
    <label for="column_default" class="col-sm-2 control-label">Default Value</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="column_default" id="column_default" placeholder="default value">
    </div>
  </div>
  
  <div class="form-group">
    <label for="is_nullable" class="col-sm-2 control-label">Nullable</label>
    <div class="col-sm-10">
    	<label class="radio-inline">
  			<input type="radio" checked="checked" name="is_nullable" id="is_nullable_true" value="true"> YES </input>
		</label>
		<label class="radio-inline">
  			<input type="radio" name="is_nullable" id="is_nullable_false" value="false"> NO </input>
		</label>
    </div>
  </div>
  
  <div class="form-group">
    <label for="is_unique" class="col-sm-2 control-label">Unique</label>
    <div class="col-sm-10">
    	<label class="radio-inline">
  			<input type="radio" name="is_unique" id="is_unique_true" value="true"> YES </input>
		</label>
		<label class="radio-inline">
  			<input type="radio" checked="checked" name="is_unique" id="inlineRadio2_false" value="false"> NO </input>
		</label>
    </div>
  </div>
  
  <!-- ON ERROR -->
  <div class="form-group">
    <label for="on_error" class="col-sm-2 control-label">On Error Condition</label>
    <div class="col-sm-10">
      <select class="form-control" id="on_error" name="on_error">
      	<option disabled selected value> -- select an option -- </option>
      	<option value="HALT">HALT</option>
      	<option value="CONTINUE">CONTINUE</option>
      	<option value="MARK_RAN">MARK_RAN</option>
      	<option value="WARN">WARN</option>
	  </select>
    </div>
  </div>
  <!-- END ON ERROR -->
  
  <!-- ON FAIL -->
  <div class="form-group">
    <label for="on_fail" class="col-sm-2 control-label">On Fail Condition</label>
    <div class="col-sm-10">
      <select class="form-control" id="on_fail" name="on_fail">
      	<option disabled selected value=""> -- select an option -- </option>
      	<option value="HALT">HALT</option>
      	<option value="CONTINUE">CONTINUE</option>
      	<option value="MARK_RAN">MARK_RAN</option>
      	<option value="WARN">WARN</option>
	  </select>
    </div>
  </div>
  <!-- END ON FAIL -->
  
  <div class="form-group">
  	<div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-success" onclick="sendGeneratorScriptAddColumnRequest()" >Generate Script</button>
  	</div>
  </div>
</form>
