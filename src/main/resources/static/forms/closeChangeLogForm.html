<form class="form-horizontal" id="closeChangeLogForm">
  <div class="form-group">
    <div class="col-sm-10">
      <h1>Close Current Liquibase ChangeLog</h1>
    </div>
  </div>

  <div class="form-group">
    <p class="col-sm-10" >The closing operation of the changelog is irreversible. All ChangeSets that are part of it will be lost. Make sure you have downloaded and / or copied the ChangeLog before closing it.</p>
  </div>
  
  <div id="alertMsg"></div>

  <!-- CONFIRM DELETE -->
  <div class="form-group">
    <label for="closeChangeLog" class="col-sm-4 control-label">Are you sure to close ChangeLog ?</label>
    <div class="col-sm-8">
        <label class="radio-inline">
  			<input type="radio" name="closeChangeLog" id="closeChangeLog" value="true"> YES </input>
		</label>
		<label class="radio-inline">
  			<input type="radio" checked="checked" name="closeChangeLog" id="closeChangeLog" value="false"> NO </input>
		</label>
    </div>
  </div>
  <!-- END CONFIRM DELETE -->
 	
  <br>
 	
  <div class="form-group">
  	<div class="col-sm-offset-4 col-sm-10">
      <button type="button" class="btn btn-success" onclick="sendCloseChangeLogRequest()" >Close ChangeLog</button>
  	</div>
  </div>
</form>
