<form class="form-horizontal" id="createChangeLogForm">
  <div class="form-group">
    <div class="col-sm-10">
      <h1>Create New Liquibase ChangeLog</h1>
    </div>
  </div>

  <div class="form-group">
    <p class="col-sm-10" >Before creating a new changelog, be sure to close the existing one, in case one exists</p>
  </div>
  
  <div id="alertMsg"></div>

  <!-- ID CHANGELOG -->
  <div class="form-group">
    <label for="changelog_id" class="col-sm-2 control-label">ID ChangeLog</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="changelog_id" id="changelog_id" placeholder="id changelog">
    </div>
  </div>
  <!-- END ID CHANGELOG -->
 
  <div class="form-group">
  	<div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-success" onclick="sendCreateChangeLogRequest()" >Create ChangeLog</button>
  	</div>
  </div>
</form>
