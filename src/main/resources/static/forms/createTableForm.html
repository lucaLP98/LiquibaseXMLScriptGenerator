<form class="form-horizontal">
	<!-- ID CHANGESET -->
  <div class="form-group">
    <label for="idChangeSet" class="col-sm-2 control-label">ID ChangeSet</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="idChangeSet" placeholder="id changeset">
    </div>
  </div>
  <!-- END ID CHANGESET -->
  
  <!-- AUTHOR -->
  <div class="form-group">
    <label for="authorName" class="col-sm-2 control-label">Author</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="authorName" placeholder="Author">
    </div>
  </div>
  <!-- END AUTHOR -->

  <!-- SCHEMA NAME -->
  <div class="form-group">
    <label for="tableSchema" class="col-sm-2 control-label">Schema Name</label>
    <div class="col-sm-10">
      <select class="form-control" id="tableSchemaSelect">
	  </select>
    </div>
  </div>
  <!-- END SCHEMA NAME -->
  
  <!-- TABLE NAME-->
  <div class="form-group">
    <label for="tableName" class="col-sm-2 control-label">Table Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="tableName" placeholder="table name">
    </div>
  </div>
  <!-- END TABLE NAME -->
    
  <br><hr style="border-top: 2px dotted #bbb;"><br>
  
  <!-- PRIMARY KEY COLUMN NAME-->
  <div class="form-group">
    <label for="columnName" class="col-sm-2 control-label">PK Column Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="columnName" placeholder="primary key column name">
    </div>
  </div>
  <!-- END PRIMARY KEY COLUMN NAME -->
   
  <!-- PRIMARY KEY COLUMN TYPE -->
  <div class="form-group">
    <label for="columnType" class="col-sm-2 control-label">PK Column Type</label>
    <div class="col-sm-10">
      <select class="form-control" id="columnType">
      	<option value="BIT(1)">BIT(1)</option>
      	<option value="TINYINT">TINYINT</option>
  		<option value="INT">INT</option>
  		<option value="MEDIUMINT">MEDIUMINT</option value="BIT(1)">
  		<option value="BIGINT">BIGINT</option value="BIT(1)">
  		<option value="FLOAT">FLOAT</option>
  		<option value="DOUBLE">DOUBLE</option>
  		<option value="DECIMAL">DECIMAL</option value="BIT(1)">
  		<option value="NUMERIC">NUMERIC</option>
  		<option value="LONGBLOB">LONGBLOB</option>
  		<option value="DATETIME">DATETIME</option value="BIT(1)">
  		<option value="TIME">TIME</option>
  		<option value="TIMESTAMP">TIMESTAMP</option>
  		<option value="DATE">DATE</option value="BIT(1)">
  		<option value="CHAR">CHAR</option>
  		<option value="VARCHAR(255)">VARCHAR(255)</option>
	  </select>
    </div>
  </div>
  <!-- END PRIMARY KEY COLUMN TYPE -->
  
  <!-- PRIMARY KEY RADIO BUTTON-->
  <div class="form-group">
    <label for="primaryKey" class="col-sm-2 control-label">Primary Key</label>
    <div class="col-sm-10">
    	<label class="radio-inline">
      		<input disabled checked="checked" type="radio" name="primaryKey" value="yesPrimaryKey"> YES
    	</label>
      	<label class="radio-inline">
      		<input disabled type="radio" name="primaryKey" value="noPrimaryKey"> NO
      	</label>
    </div>
  </div>
  <!-- END PRIMARY KEY RADIO BUTTON -->
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Generate Script</button>
    </div>
  </div>
</form>
