
<form class="form-horizontal" id="tableForm">
  
  <div class="form-group">
    <div class="col-sm-10">
      <h1>Create Table</h1>
    </div>
  </div>
  
  <!-- CHANGELOG REQUEST -->
  <div class="form-group">
    <label for="changeLog" class="col-sm-2 control-label">Generate ChangeLog</label>
    <div class="col-sm-10">
    	<label class="radio-inline">
      		<input checked="checked" type="radio" name="changeLog" value="true"> YES
    	</label>
      	<label class="radio-inline">
      		<input type="radio" name="changeLog" value="false"> NO
      	</label>
    </div>
  </div>
  <!-- END CHANGELOG REQUEST -->
  
	<!-- ID CHANGESET -->
  <div class="form-group">
    <label for="id_changeset" class="col-sm-2 control-label">ID ChangeSet</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="id_changeset" id="id_changeset" placeholder="id changeset">
    </div>
  </div>
  <!-- END ID CHANGESET -->
  
  <!-- AUTHOR -->
  <div class="form-group">
    <label for="author" class="col-sm-2 control-label">Author</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="author" id="author" placeholder="Author">
    </div>
  </div>
  <!-- END AUTHOR -->

  <!-- SCHEMA NAME -->
  <div class="form-group">
    <label for="table_schema" class="col-sm-2 control-label">Schema Name</label>
    <div class="col-sm-10">
      <select class="form-control" id="table_schema" name="table_schema">
      	<option selected value=""> -- select an option -- </option>
	  </select>
    </div>
  </div>
  <!-- END SCHEMA NAME -->
  
  <!-- TABLE NAME-->
  <div class="form-group">
    <label for="table_name" class="col-sm-2 control-label">Table Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="table_name" name="table_name" placeholder="table name">
    </div>
  </div>
  <!-- END TABLE NAME -->
  
  <!-- ON ERROR -->
  <div class="form-group">
    <label for="on_error" class="col-sm-2 control-label">On Error Condition</label>
    <div class="col-sm-10">
      <select class="form-control" id="on_error" name="on_error">
      	<option disabled selected value> -- select an option -- </option>
      	<option value="HALT">HALT</option>
      	<option value="CONTINUE">CONTINUE</option>
      	<option value="MARK_RAN">MARK_RAN</option>
      	<option value="WARN">WARN</option>
	  </select>
    </div>
  </div>
  <!-- END ON ERROR -->
  
  <!-- ON FAIL -->
  <div class="form-group">
    <label for="on_fail" class="col-sm-2 control-label">On Fail Condition</label>
    <div class="col-sm-10">
      <select class="form-control" id="on_fail" name="on_fail">
      	<option disabled selected value=""> -- select an option -- </option>
      	<option value="HALT">HALT</option>
      	<option value="CONTINUE">CONTINUE</option>
      	<option value="MARK_RAN">MARK_RAN</option>
      	<option value="WARN">WARN</option>
	  </select>
    </div>
  </div>
  <!-- END ON FAIL -->
    
  <br><hr style="border-top: 2px dotted #bbb;"><br>
  
  <!-- PRIMARY KEY COLUMN NAME-->
  <div class="form-group">
    <label for="pk_name" class="col-sm-2 control-label">PK Column Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="pk_name" name="pk_name" placeholder="primary key column name">
    </div>
  </div>
  <!-- END PRIMARY KEY COLUMN NAME -->
   
  <!-- PRIMARY KEY COLUMN TYPE -->
  <div class="form-group">
    <label for="pk_type" class="col-sm-2 control-label">PK Column Type</label>
    <div class="col-sm-10">
      <select class="form-control" id="pk_type" name="pk_type" onchange="enableDataLenghtInputField('pk_data_length','pk_type')">
      	<option value="BIT(1)">BIT(1)</option>
      	<option value="TINYINT">TINYINT</option>
  		<option value="INT">INT</option>
  		<option value="MEDIUMINT">MEDIUMINT</option value="BIT(1)">
  		<option value="BIGINT">BIGINT</option value="BIT(1)">
  		<option value="FLOAT">FLOAT</option>
  		<option value="DOUBLE">DOUBLE</option>
  		<option value="DECIMAL">DECIMAL</option value="BIT(1)">
  		<option value="NUMERIC">NUMERIC</option>
  		<option value="LONGBLOB">LONGBLOB</option>
  		<option value="DATETIME">DATETIME</option value="BIT(1)">
  		<option value="TIME">TIME</option>
  		<option value="TIMESTAMP">TIMESTAMP</option>
  		<option value="DATE">DATE</option value="BIT(1)">
  		<option value="CHAR">CHAR</option>
  		<option value="VARCHAR">VARCHAR</option>
	  </select>
    </div>
  </div>
  <!-- END PRIMARY KEY COLUMN TYPE -->
  
  <!-- PRIMARY KEY DATA LENGTH -->
  <div class="form-group">
    <label for="pk_data_length" class="col-sm-2 control-label">Primary Key Data Length</label>
    <div class="col-sm-10">
      <input type="number" disabled class="form-control" name="pk_data_length" id="pk_data_length" placeholder="max 255 - min 1" max="255" min="1">
    </div>
  </div>
  <!-- END PRIMARY KEY DATA LENGTH -->
  
  <!-- PRIMARY KEY RADIO BUTTON-->
  <div class="form-group">
    <label for="primaryKey" class="col-sm-2 control-label">Primary Key</label>
    <div class="col-sm-10">
    	<label class="radio-inline">
      		<input checked="checked" type="radio" name="primaryKey" value="yesPrimaryKey"> YES
    	</label>
      	<label class="radio-inline">
      		<input disabled type="radio" name="primaryKey" value="noPrimaryKey"> NO
      	</label>
    </div>
  </div>
  <!-- END PRIMARY KEY RADIO BUTTON -->
  
  <br><hr style="border-top: 2px dotted #bbb;">
  
  <!-- BUTTON ADD NEW COLUMN -->
  <div id="newCoulmnForm">
  	<div class="form-group">
  		<div class="col-sm-offset-2 col-sm-10">
  			<button id="addColumnButton" type="button" class="btn btn-default" onclick="addColumnToTable()">
     			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      			Add Column
     		</button>
  		</div>
  	</div>
  </div>
  <!-- END BUTTON ADD NEW COLUMN -->
  
  <hr style="border-top: 2px dotted #bbb;"><br>
  
  
  
  <div class="form-group">
  	<div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-success" onclick="sendGeneratorScriptCreateTableRequest()" >Generate Script</button>
  	</div>
  </div>
</form>
