
<form class="form-horizontal" id="dropNotNullConstraintForm">
  <div class="form-group">
    <div class="col-sm-10">
      <h1>Drop Not Null Constraint</h1>
    </div>
  </div>

	<!-- CHANGELOG REQUEST -->
  <div class="form-group">
    <label for="changeLog" class="col-sm-2 control-label">Generate ChangeLog</label>
    <div class="col-sm-10">
    	<label class="radio-inline">
      		<input checked="checked" type="radio" name="changeLog" value="true"> YES
    	</label>
      	<label class="radio-inline">
      		<input type="radio" name="changeLog" value="false"> NO
      	</label>
    </div>
  </div>
  <!-- END CHANGELOG REQUEST -->

	<!-- ID CHANGESET -->
  <div class="form-group">
    <label for="id_changeset" class="col-sm-2 control-label">ID ChangeSet</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="id_changeset" id="id_changeset" placeholder="id changeset">
    </div>
  </div>
  <!-- END ID CHANGESET -->
  
  <!-- AUTHOR -->
  <div class="form-group">
    <label for="author" class="col-sm-2 control-label">Author</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="author" id="author" placeholder="Author">
    </div>
  </div>
  <!-- END AUTHOR -->

  <!-- SCHEMA NAME -->
  <div class="form-group">
    <label for="table_schema" class="col-sm-2 control-label">Schema Name</label>
    <div class="col-sm-10">
      <select class="form-control" id="table_schema" name="table_schema" onchange="loadTableOption('table_schema', 'table_name', 'column_name');">
      	<option value=""  selected > -- select an option -- </option>
	  </select>
    </div>
  </div>
  <!-- END SCHEMA NAME -->
  
  <!-- TABLE NAME-->
  <div class="form-group">
    <label for="table_name" class="col-sm-2 control-label">Table Name</label>
    <div class="col-sm-10">
      <select disabled class="form-control" id="table_name" name="table_name" onchange="loadColumnOption('table_schema', 'table_name', 'column_name', COLUMN_NOT_NULL)">
      	<option value=""  selected> -- select an option -- </option>
	  </select>
    </div>
  </div>
  <!-- END TABLE NAME -->
  
  <!-- COLUMN NAME-->
  <div class="form-group">
    <label for="column_name" class="col-sm-2 control-label">Column Name</label>
    <div class="col-sm-10">
      <select disabled class="form-control" id="column_name" name="column_name" onchange="loadColumnType('column_type', 'column_name', 'table_name', 'table_schema')">
      	<option value=""  selected> -- select an option -- </option>
	  </select>
    </div>
  </div>
  <!-- END COLUMN NAME -->
  
  <!-- COLUMN TYPE -->
  <div class="form-group">
    <label for="column_type" class="col-sm-2 control-label">Column Type</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="column_type" id="column_type" placeholder="column type" readonly>
    </div>
  </div>
  <!-- END COLUMN TYPE -->
  
  <!-- ON ERROR -->
  <div class="form-group">
    <label for="on_error" class="col-sm-2 control-label">On Error Condition</label>
    <div class="col-sm-10">
      <select class="form-control" id="on_error" name="on_error">
      	<option disabled selected value=""> -- select an option -- </option>
      	<option value="HALT">HALT</option>
      	<option value="CONTINUE">CONTINUE</option>
      	<option value="MARK_RAN">MARK_RAN</option>
      	<option value="WARN">WARN</option>
	  </select>
    </div>
  </div>
  <!-- END ON ERROR -->
  
  <!-- ON FAIL -->
  <div class="form-group">
    <label for="on_fail" class="col-sm-2 control-label">On Fail Condition</label>
    <div class="col-sm-10">
      <select class="form-control" id="on_fail" name="on_fail">
      	<option disabled selected value=""> -- select an option -- </option>
      	<option value="HALT">HALT</option>
      	<option value="CONTINUE">CONTINUE</option>
      	<option value="MARK_RAN">MARK_RAN</option>
      	<option value="WARN">WARN</option>
	  </select>
    </div>
  </div>
  <!-- END ON FAIL -->
 
 <div id="alertMsg"></div>
 
  <div class="form-group">
  	<div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-success" onclick="sendGenerateScriptDropNotNullConstraintRequest(false)" >Generate Script</button>
      <button type="button" class="btn btn-success" onclick="sendGenerateScriptDropNotNullConstraintRequest(true)">
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
			Generate And Add To ChangeLog
	  </button>
  	</div>
  </div>
</form>
