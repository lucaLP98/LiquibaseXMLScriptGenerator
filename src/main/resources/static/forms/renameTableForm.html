<form class="form-horizontal" id="renameTableForm">

  <div class="form-group">
    <div class="col-sm-10">
      <h1>Rename Table</h1>
    </div>
  </div>
  
	<!-- ID CHANGESET -->
  <div class="form-group">
    <label for="id_changeset" class="col-sm-2 control-label">ID ChangeSet</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="id_changeset" id="id_changeset" placeholder="id changeset">
    </div>
  </div>
  <!-- END ID CHANGESET -->
  
  <!-- AUTHOR -->
  <div class="form-group">
    <label for="author" class="col-sm-2 control-label">Author</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="author" id="author" placeholder="Author">
    </div>
  </div>
  <!-- END AUTHOR -->

  <!-- SCHEMA NAME -->
  <div class="form-group">
    <label for="schema_name" class="col-sm-2 control-label">Schema Name</label>
    <div class="col-sm-10">
      <select class="form-control" id="schema_name" name="schema_name" onchange="loadTableOption('schema_name', 'old_table_name', null);">
      	<option value=""  selected > -- select an option -- </option>
	  </select>
    </div>
  </div>
  <!-- END SCHEMA NAME -->
  
  <!-- OLD TABLE NAME-->
  <div class="form-group">
    <label for="table_name" class="col-sm-2 control-label">Old Table Name</label>
    <div class="col-sm-10">
      <select disabled class="form-control" id="old_table_name" name="old_table_name">
      	<option value=""  selected> -- select an option -- </option>
	  </select>
    </div>
  </div>
  <!-- END OLD TABLE NAME -->
  
  <!-- NEW TABLE NAME-->
  <div class="form-group">
    <label for="column_name" class="col-sm-2 control-label">New Table Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="new_table_name" name="new_table_name" placeholder="new name of table">
    </div>
  </div>
  <!-- END NEW TABLE NAME-->
  
  <!-- ON ERROR -->
  <div class="form-group">
    <label for="on_error" class="col-sm-2 control-label">On Error Condition</label>
    <div class="col-sm-10">
      <select class="form-control" id="on_error" name="on_error">
      	<option disabled selected value=""> -- select an option -- </option>
      	<option value="HALT">HALT</option>
      	<option value="CONTINUE">CONTINUE</option>
      	<option value="MARK_RAN">MARK_RAN</option>
      	<option value="WARN">WARN</option>
	  </select>
    </div>
  </div>
  <!-- END ON ERROR -->
  
  <!-- ON FAIL -->
  <div class="form-group">
    <label for="on_fail" class="col-sm-2 control-label">On Fail Condition</label>
    <div class="col-sm-10">
      <select class="form-control" id="on_fail" name="on_fail">
      	<option disabled selected value=""> -- select an option -- </option>
      	<option value="HALT">HALT</option>
      	<option value="CONTINUE">CONTINUE</option>
      	<option value="MARK_RAN">MARK_RAN</option>
      	<option value="WARN">WARN</option>
	  </select>
    </div>
  </div>
  <!-- END ON FAIL -->
  
  <div class="form-group">
  	<div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-success" onclick="sendGeneratorScriptRenameTableRequest()" >Generate Script</button>
  	</div>
  </div>
</form>
