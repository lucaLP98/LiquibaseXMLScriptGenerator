<form class="form-horizontal" id="updateDataForm">

  <div class="form-group">
    <div class="col-sm-10">
      <h1>UPDATE</h1>
    </div>
  </div>
  
  <!-- CHANGELOG REQUEST -->
  <div class="form-group">
    <label for="changeLog" class="col-sm-2 control-label">Generate ChangeLog</label>
    <div class="col-sm-10">
    	<label class="radio-inline">
      		<input checked="checked" type="radio" name="changeLog" value="true"> YES
    	</label>
      	<label class="radio-inline">
      		<input type="radio" name="changeLog" value="false"> NO
      	</label>
    </div>
  </div>
  <!-- END CHANGELOG REQUEST -->
  
	<!-- ID CHANGESET -->
  <div class="form-group">
    <label for="id_changeset" class="col-sm-2 control-label">ID ChangeSet</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="id_changeset" id="id_changeset" placeholder="id changeset">
    </div>
  </div>
  <!-- END ID CHANGESET -->
  
  <!-- AUTHOR -->
  <div class="form-group">
    <label for="author" class="col-sm-2 control-label">Author</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="author" id="author" placeholder="Author">
    </div>
  </div>
  <!-- END AUTHOR -->

  <!-- SCHEMA NAME -->
  <div class="form-group">
    <label for="schema_name" class="col-sm-2 control-label">Schema Name</label>
    <div class="col-sm-10">
      <select class="form-control" id="schema_name" name="schema_name" onchange="loadTableOptionInsertUpdateQuery('schema_name', 'table_name', 'columnUpdateQuery');">
      	<option value=""  selected > -- select an option -- </option>
	  </select>
    </div>
  </div>
  <!-- END SCHEMA NAME -->
  
  <!-- TABLE NAME-->
  <div class="form-group">
    <label for="table_name" class="col-sm-2 control-label">Table Name</label>
    <div class="col-sm-10">
      <select disabled class="form-control" id="table_name" name="table_name" onchange="addInputColumnIntoHTMLPage('schema_name', 'table_name', 'columnUpdateQuery')">
      	<option value=""  selected> -- select an option -- </option>
	  </select>
    </div>
  </div>
  <!-- END TABLE NAME -->
  
  <!-- WHERE CONDITION -->
  <div class="form-group">
    <label for="where_condition" class="col-sm-2 control-label">Update 'where' condition</label>
    <div class="col-sm-10">
      <textarea class="form-control" rows="8" style="resize:vertical;" name="where_condition" id="where_condition" placeholder="Insert here the condition that starts the UPDATE, without writing the word 'where'"></textarea>
    </div>
  </div>
  <!-- END WHERE CONDITION -->
  
  <!-- COLUMN -->
  <div id="columnUpdateQuery"></div>
  
  <div id="alertMsg"></div>
  
  <div class="form-group">
  	<div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-success" onclick="sendGeneratorScriptUpdateRequest(false)" >Generate Script</button>
      <button type="button" class="btn btn-success" onclick="sendGeneratorScriptUpdateRequest(true)">
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
			Generate And Add To ChangeLog
	  </button>
	  <button type="button" class="btn btn-info" onclick="">
	  		<span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>
	  		Download This Script
	  </button>
  	</div>
  </div>
</form>
